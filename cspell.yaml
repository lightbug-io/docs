# cspell configuration in YAML so maintainers can add comments
version: "0.2"

# Paths and files cspell should ignore. Glob patterns are supported.
ignorePaths:
  - cSpell_dict.txt
  - package-lock.json
  - package.json
  - .github/workflows/*.yml
  - public/device-specs/**/*.yaml
  - public/swagger/v1.json
  - public/files/protocol-v3.yaml
  - .vitepress/theme/index.ts
  - src/protocol/*.gen.ts
  - "**/*.test.ts"

# Custom dictionary definitions (none used currently)
dictionaryDefinitions: []

# Dictionaries to enable (none enabled by default)
dictionaries: []

