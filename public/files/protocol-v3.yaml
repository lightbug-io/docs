      2:
        name: "Link Port"
        type: "uint16"
      3:
        name: "Link Enable"
        type: "uint8"
        values:
          1:
            name: "Enable"
          2:
            name: "Disable"
  51:
    name: "Link Data"
    description: "GET, SET or SUBSCRIBE to arbitrary data over a link."
    group: "device-services"
    data:
      1:
        name: "Identifier"
        description: "Identifier for the data, so it could be uniquely identified"
        type: "bytes"
      2:
